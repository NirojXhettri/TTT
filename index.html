<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="niroj.css"/>
    <style>
        /* Add some styles to make the marquee more attractive */
        marquee {
            font-family: 'Arial', sans-serif;
            color: rgb(60, 50, 205); /* Orange color */
            padding: 10px;
            font-size: 3vw;
            letter-spacing: 1.5px;
        }

        h2 {
            color:blue;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">
        <marquee><h2>Design & Created By Niroj</h2></marquee>
        <h1>Temperature Converter</h1><br><br>
        <span class="Temperature-icon"><i class="fas fa-thermometer fa-shake"></i></span>
    </div>

    <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon">&deg;C</span>
    </div>
    <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&deg;F</span>
    </div>
    <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin">
        <span class="icon">K</span>
    </div>
    <div id="rankine">
        <input type="number" name="" placeholder="Rankine">
        <span class="icon">R</span>
    </div>
    <div id="reaumur">
        <input type="number" name="" placeholder="Reaumur">
        <span class="icon">R<sub>n</sub></span>
    </div>

    <div class="button">
        <button id="clearBtn">Clear All</button>
        <button id="convertBtn">Convert</button>
        <a href="https://nirojxhettri.github.io/NSC/"><button class="btn download-btn">
            Number App
        </button></a>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
